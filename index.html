<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player-container">
        <div class="player">
            <h1 class="title">My Music Player</h1>
            <div class="controls">
                <button id="prev" class="control-btn">‚èÆÔ∏è</button>
                <button id="play" class="control-btn">‚ñ∂Ô∏è</button>
                <button id="pause" class="control-btn" style="display: none;">‚è∏Ô∏è</button>
                <button id="next" class="control-btn">‚è≠Ô∏è</button>
                <button id="loop" class="control-btn">üîÅ</button>
            </div>
            <div class="now-playing">
                <p id="now-playing-text">No music playing</p>
            </div>
            <input type="file" id="file-input" accept="audio/*" multiple>
            <div class="playlist" id="playlist"></div>
            <div class="progress-bar">
                <input type="range" id="progress" value="0" max="100">
            </div>
            <div class="sound-gif">
                <iframe src="https://giphy.com/embed/XMaB779YCmP9m" id="sound-img" width="480" height="480" style="display: none; border: none;" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
